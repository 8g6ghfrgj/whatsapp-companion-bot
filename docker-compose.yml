version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-companion-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./logs:/app/logs
      - ./backups:/app/backups
    env_file:
      - .env
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
